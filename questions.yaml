- id: 1
  level: 1
  type: 1
  question_number: 1
  description: Create a file named test.txt  
  command: find test.txt
  expected_output:    
      - test.txt   

- id: 2
  level: 1
  type: 1
  question_number: 2
  description: Create a directory named Test
  command: ls -d Test
  expected_output:  
      - Test

- id: 3
  level: 1
  type: 1
  question_number: 3
  description: Append "Hello, World!" to the file test.txt
  command: cat test.txt
  expected_output:    
      - Hello, World!

- id: 4
  level: 1
  type: 2
  question_number: 4
  description: List all files and directories in the current directory
  command: ls
  expected_output:    
      - hello.txt
      - link.txt
      - Test

- id: 5
  level: 1
  type: 1
  question_number: 5
  description: Rename the file test.txt to hello.txt
  command: ls -d hello.txt
  expected_output:    
      - hello.txt

- id: 6
  level: 1
  type: 1
  question_number: 6
  description: Create a symbolic link named link.txt pointing to hello.txt
  command: ls -l link.txt
  expected_output:    
      - link.txt -> hello.txt

- id: 7
  level: 1
  type: 1
  question_number: 7
  description: Remove the directory named Test
  command: ls -d Test
  expected_output: []

- id: 8
  level: 1
  type: 1
  question_number: 8
  description: Change the permissions of hello.txt to 644
  command: stat -c "%a" hello.txt
  expected_output:    
      - '644'

- id: 9
  level: 1
  type: 1
  question_number: 9
  description: Move hello.txt to a directory named "backup"
  command: ls backup
  expected_output:    
      - hello.txt

- id: 10
  level: 1
  type: 2
  question_number: 10
  description: Count the number of lines in hello.txt
  command: wc -l hello.txt
  expected_output:    
      - 3 hello.txt
